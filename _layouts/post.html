---
layout: default
section: blog
---
<article class="px2 mt3">
  <header class="pb1">
    <h2 class="mx1 my0">
      <date class="pr2 h4">{{ page.date | date: '%Y.%m.%d' }}</date>
      <a href="{{site.baseurl}}{{post.url}}">{{ page.title }}</a>
    </h2>
  </header>
  <section class="mx1 my3">
    {{ content }}
  </section>
  <footer class="pt1 pb3 px1 h5">
    {% if page.categories.length != 0 %}
      <div class="py1">
        <span class="mr1 pr1 border-right">Categories</span>
        {% for category in page.categories %}
          <a href="#" class="mr1">#{{ category }}</a>
        {% endfor %}
      </div>
    {% endif %}
  </footer>
</article>
